  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Pico WiFi Manager</title>

<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 80px;
    line-height: 40px;
    background-color: #f5f5f5;
  }
</style>

<body class="text-center">
  <div class="col" style="height:50px;"></div>
  <h1>WiFi Settings</h1>
  <div class="col" style="height:50px;"></div>

  <div class="container text-left">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <p>Pico's WiFi works in <!--#WiFiMode--> mode.</p>
        <p>Pico connected to <!--#WiFiConn--> WiFi network.</p>

      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <div class="col" style="height:50px;"></div>

  <div class="container text-center">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SSID</th>
              <th scope="col">AP Mac Address</th>
              <th scope="col">Signal Strength</th>
            </tr>
          </thead>
          <tbody>
            <!--#WiFi01-->
            <!--#WiFi02-->
            <!--#WiFi03-->
            <!--#WiFi04-->
            <!--#WiFi05-->
            <!--#WiFi06-->
            <!--#WiFi07-->
            <!--#WiFi08-->
            <!--#WiFi09-->
            <!--#WiFi10-->

            <!-- <tr>
                <td>WiFiName</td>
                <td>AP Mac</td>
                <td>Signal</td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <div class="col" style="height:50px;"></div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <!-- Empty -->
      </div>
      <div class="col">
        <form class="form-signin" method="get" action="/wifi.cgi">
          <h1 class="h3 mb-3 font-weight-normal">Connect to WiFi</h1>
          <label for="inputSsid" class="sr-only">SSID</label>
          <input type="text" id="inputSsid" class="form-control" placeholder="SSID" name="ssid" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
            required>
          <p></p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
        </form>
      </div>
      <div class="col">
        <!-- Empty -->
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <span class="text-muted">See <a href="https://github.com/HouseSimOn/PicoWifiManager">PicoWiFiManager
              repository</a> on GitHub.com for more information.</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-muted">See my GitHub profile <a href="https://github.com/HouseSimOn">HouseSimOn</a> for more
            projects.</span>
        </div>
      </div>
    </div>
  </footer>
